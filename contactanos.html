<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="contactanos.css">
    <title>Contactanos</title>
</head>
<body>

    <h1>CONTÁCTANOS</h1>
    <h1>ESTAMOS PARA APOYARTE</h1>

    <p>Dinos qué necesitas y te contestaremos en breve</p>
    
    <form action="#" method="post" class="custom-form">
        <div class="form-group">
            <label for="nombre">Nombre y Apellido</label>
            <label for="correo" class="email-label">Email</label>
        </div>
            <div class="input-group">
                <input type="text" id="nombre" name="nombre" placeholder="Nombre y Apellido" required>
                <input type="email" id="correo" name="correo" placeholder="user@usmp.pe" required>
            </div>
        <label for="mensaje">Escribe un mensaje</label>
        <textarea id="mensaje" name="mensaje" rows="4" required></textarea>
        
        <button type="submit">Enviar</button>
    </form>

</body>
</html>
