    <h1><b>CONTÁCTANOS</b></h1>
    <h1><b>ESTAMOS PARA APOYARTE</b></h1>

    <p><i>Dinos qué necesitas y te contestaremos en breve</i></p>
    
    <form action="https://formspree.io/f/xnqegrrq" method="post" class="custom-form">
        <div class="form-group">
            <label for="nombre">Nombre y Apellido</label>
            <label for="correo" class="email-label">Email</label>
        </div>
            <div class="input-group">
                <input type="text" id="nombre" name="nombre" placeholder="Nombre y Apellido" required>
                <input type="email" id="correo" name="correo" placeholder="user@usmp.pe" required>
            </div>
        <label for="mensaje">Escribe un mensaje</label>
        <textarea id="mensaje" name="mensaje" rows="4" required></textarea>
        
        <div class="text-center">
            <button type="submit" class="btn btn-danger bg-dark btn-xs">Enviar</button>
        </div>
                
        
        
    </form>
