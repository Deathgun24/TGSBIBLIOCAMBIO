<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro</title>
    <link rel="stylesheet" href="registro.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body style="background-color: #F5F5F5;">

    <h1 style="color: red;" >Registra tu nueva cuenta en Bibliocambio</h1>
    <div class="container">
        <div class="row">
          <div class="col-4">
            <img  style="width: 400px;position: relative;top: 100px;" src="registro.jpeg" alt="">
          </div>
          <div class="col-4">
            <div class="formulario" style="position: relative;top: 100px;"  >
                
                <form action="#">
                    <label for="nombre">Nombre Completo</label>
                    <input type="text" id="nombre" name="nombre" placeholder="Escribe tu nombre completo">
                    <label for="apellidos">Apellidos</label>
                    <input type="text" id="apellidos" name="apellidos" placeholder="Escribe tus apellidos">
                    <label for="dni">DNI</label>
                    <input type="text" id="dni" name="dni" placeholder="Escribe tu número de DNI">
                 
                </form>
            </div>
          </div>
          <div class="col-4">
            <div class="formulario" style="position: relative;top: 100px;">
            <form action="#">
                <label for="correo">Correo electrónico</label>
                <input type="email" id="correo" name="correo" placeholder="Escribe tu correo electrónico">
                <label for="celular">Celular</label>
                <input type="text" id="celular" name="celular" placeholder="Escribe tu número de celular">
                <label for="contrasena">Contraseña</label>
                <input type="password" id="contrasena" name="contrasena" placeholder="Escribe tu contraseña">
                <button type="submit" style="background-color: red; position: relative;top: 10px;"  >Registrarse</button>
            </form>
          </div>
        </div>
        </div>
    
</body>
</html>
