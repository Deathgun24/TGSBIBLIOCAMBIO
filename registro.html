  <h1 style="color: red;">Registra tu nueva cuenta en Bibliocambio</h1>
  <div class="container">
    <div class="row">
      <div class="col-4">
        <img style="width: 400px;position: relative;top: 100px;" src="registro.jpeg" alt="">
      </div>
      <div class="col-4">
        <div class="formulario" style="position: relative;top: 100px;">

          <form action="#">
            <label for="nombre">Nombre Completo</label>
            <input type="text" id="nombre" name="nombre" placeholder="Escribe tu nombre completo">
            <label for="apellidos">Apellidos</label>
            <input type="text" id="apellidos" name="apellidos" placeholder="Escribe tus apellidos">
            <label for="dni">DNI</label>
            <input type="text" id="dni" name="dni" placeholder="Escribe tu número de DNI">

          </form>
        </div>
      </div>
      <div class="col-4">
        <div class="formulario" style="position: relative;top: 100px;">
          <form action="#">
            <label for="correo">Correo electrónico</label>
            <input type="email" id="correo" name="correo" placeholder="Escribe tu correo electrónico">
            <label for="celular">Celular</label>
            <input type="text" id="celular" name="celular" placeholder="Escribe tu número de celular">
            <label for="contrasena">Contraseña</label>
            <input type="password" id="contrasena" name="contrasena" placeholder="Escribe tu contraseña">
            <button type="submit" class="btn text-white" style="background-color: red; position: relative;top: 10px;"><b>REGISTRARSE</b></button>
          </form>
        </div>
      </div>
    </div>
