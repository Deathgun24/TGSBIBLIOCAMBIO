<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="c:\Users\Alexandro\OneDrive - Universidad de San Martin de Porres\2024-1\TGS\TGSBIBLIOCAMBIO\TGSBIBLIOCAMBIO\subirLibros.css">
    <title>Contactanos</title>
</head>
<body>

    <h1>SUBE TUS LIBROS</h1>

    <p>A alguien podria interesarle tu libro</p>
    
    <form action="#" method="post" class="custom-form">
        <div class="nested-form">
            <div class="left-section">
                <div class="form-group">
                    <label for="titulo" class="white-label">Título del libro</label>
                    <input type="text" id="titulo" name="titulo" required>
                </div>
                
                <div class="form-group">
                    <label for="portada" class="white-label">Carga de portada</label>
                    <!-- <input type="file" id="portada" name="portada" accept="image/*" required> -->
                </div>
                <div class="upload-container">
                    <div class="upload-frame">
                      <img src="c:\Users\Alexandro\OneDrive - Universidad de San Martin de Porres\2024-1\TGS\TGSBIBLIOCAMBIO\img\icono.jpg" alt="Icono de carga" class="upload-icon">
                      <h3>Photo Frame</h3>
                      <p>Upload photo from your device to add frame.</p>
                      <label for="portada" class="upload-btn">Upload Photo
                        <input type="file" id="portada" name="portada" accept="image/*" required hidden>
                      </label>
                    </div>
                  </div>    
            </div>
    
            <div class="right-section">
                <div class="form-group">
                    <label for="autor" class="white-label">Autor</label>
                    <input type="text" id="autor" name="autor" required>
                </div>
    
                <div class="form-group">
                    <label for="genero" class="white-label">Género</label>
                    <input type="text" id="genero" name="genero" placeholder="Ficción, misterio, romance, ..." required>
                </div>



                <button type="submit">Subir</button>
            </div>
        </div>
    </form>

</body>
</html>
